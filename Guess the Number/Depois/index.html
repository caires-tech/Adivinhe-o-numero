<!DOCTYPE html> <!-- Declara que este documento usa HTML5 -->
<html lang="en"> <!-- Inicia o elemento raiz <html> e define o idioma como inglês -->
  <head> <!-- Início da seção de metadados e recursos (não exibida diretamente na página) -->
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Faz o site responder corretamente em dispositivos móveis -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!-- Pede compatibilidade com as versões mais recentes do modo de renderização do IE -->
    <link rel="stylesheet" href="style.css" /> <!-- Liga o arquivo CSS externo chamado style.css -->
    <title>Guess the number</title> <!-- Define o título da página que aparece na aba do navegador -->
  </head> <!-- Fim da seção head -->
  <body onload="init()"> <!-- Início do corpo da página; chama a função init() quando a página terminar de carregar -->
    <main> <!-- Elemento semântico que representa o conteúdo principal da página -->
      <div id="welcomeScreen"> <!-- Bloco de boas-vindas com id para referência em CSS/JS -->
        <h2>Guess the Number <br />1 - 100</h2> <!-- Título principal com quebra de linha indicando o intervalo do jogo -->
        <p id="maxAttemptsText"></p> <!-- bloco para informar a quantidade máxima de tantativas do jogo com id de referência -->
      </div> <!-- Fim do welcomeScreen -->

      <div id="gameArea"> <!-- Área principal do jogo (onde ficam input, estatísticas e botões) -->
        <section> <!-- Seção para o campo de palpite -->
          <h3 id="textOutput">Your Guess:</h3> <!-- Subtítulo onde serão exibidas mensagens ao jogador -->
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/> <!-- Campo de entrada numérica com id; limites mínimo e máximo; ao mudar chama compareNumbers() -->
        </section> <!-- Fim da seção do palpite -->
        <section class="stats"> <!-- Seção que agrupa as estatísticas do jogo -->
          <div class="info"> <!-- Bloco de informação (primeira linha de estatística) -->
            <p>Number of attempts:</p> <!-- Texto explicativo para as tentativas -->
            <span id="attempts"></span> <!-- Elemento onde o número de tentativas será exibido dinamicamente -->
          </div> <!-- Fim do bloco de tentativas -->
          <div class="info"> <!-- Bloco de informação (segunda linha de estatística) -->
            <p>Your guesses:</p> <!-- Texto explicativo para os palpites do usuário -->
            <span id="guesses"></span> <!-- Elemento onde os palpites do usuário serão listados dinamicamente -->
          </div> <!-- Fim do bloco de palpites -->
        </section> <!-- Fim da seção de estatísticas -->
        <button id="newGameButton" onclick="newGame()">NEW GAME</button> <!-- Botão que, ao ser clicado, chama a função newGame() -->
      </div> <!-- Fim da área do jogo -->
    </main> <!-- Fim do conteúdo principal -->
    <script src="index.js"></script> <!-- Inclui o arquivo JavaScript index.js que contém a lógica do jogo -->
  </body> <!-- Fim do corpo -->
</html> <!-- Fim do documento HTML -->
